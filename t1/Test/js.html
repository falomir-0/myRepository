	var fontSize = 20;
	var windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
	var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

	var mPosX,mPosY;
	document.addEventListener('click',
    	function(ev) {
    	});

    document.addEventListener('mousemove',
    	function(ev) {
    		mPosX = parseInt(ev.pageX/fontSize);
    		mPosY = parseInt(ev.pageY/fontSize);
    	});

    $('div').click(function() {
		document.getElementById('ascii').style.color = 'blue';
		setTimeout(function() {
	    	document.getElementById('ascii').style.color = 'black';}
	    , 200);
	});

	$('*').keydown(
		function(ev) {
			if ( ev.which == 65 )
	  			(mPosX==0?0:mPosX--);
	  		if ( ev.which == 68 )
	  			(mPosX==parseInt(windowWidth/fontSize)-1?0:mPosX++);
	  		if ( ev.which == 87 )
	  			(mPosY==0?0:mPosY--);
	  		if ( ev.which == 83 )
	  			(mPosY==parseInt(windowHeight/fontSize)-1?0:mPosY++);
	});
	
	setInterval(
		function() {
		    document.getElementById('ascii').innerHTML = '';
			    for(j=0;j<parseInt(windowHeight/fontSize);j++)
			    {
			    	for(i=0;i<parseInt(windowWidth/fontSize);i++)
			    		if(!(mPosX==i &&mPosY==j))
			    			document.getElementById('ascii').innerHTML += '█';
			    		else
			    			document.getElementById('ascii').innerHTML += '__';
			    	document.getElementById('ascii').innerHTML += '\n';
			    }
	}, 200);
